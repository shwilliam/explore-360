  <style type='text/css'>
    .spinner {
      margin: 100px auto;
      width: 40px;
      height: 40px;
      position: relative;
      text-align: center;
      
      -webkit-animation: sk-rotate 2.0s infinite linear;
      animation: sk-rotate 2.0s infinite linear;
    }

    .dot1, .dot2 {
      width: 60%;
      height: 60%;
      display: inline-block;
      position: absolute;
      top: 0;
      background-color: #333;
      border-radius: 100%;
      
      -webkit-animation: sk-bounce 2.0s infinite ease-in-out;
      animation: sk-bounce 2.0s infinite ease-in-out;
    }

    .dot2 {
      top: auto;
      bottom: 0;
      -webkit-animation-delay: -1.0s;
      animation-delay: -1.0s;
    }

    @-webkit-keyframes sk-rotate { 100% { -webkit-transform: rotate(360deg) }}
    @keyframes sk-rotate { 100% { transform: rotate(360deg); -webkit-transform: rotate(360deg) }}

    @-webkit-keyframes sk-bounce {
      0%, 100% { -webkit-transform: scale(0.0) }
      50% { -webkit-transform: scale(1.0) }
    }

    @keyframes sk-bounce {
      0%, 100% { 
        transform: scale(0.0);
        -webkit-transform: scale(0.0);
      } 50% { 
        transform: scale(1.0);
        -webkit-transform: scale(1.0);
      }
    }
  </style>

  <script type='text/javascript'>
    if (!('ondevicemotion' in window)) { alert('this device is not supported :(') }

    let activeImg = 1
    const imgMax = 5
    const showNextImage = (num) => {
      imgEl.setAttribute('src', `#img-${num}`)
    }

    const sceneEl = document.getElementById('scene')
    const imgEl = document.createElement('a-sky')
    showNextImage(activeImg)
    sceneEl.appendChild(imgEl)

    var shakeEvent = new Shake({ threshold: 15 })
    shakeEvent.start()

    let showingIntro = true
    window.addEventListener('shake', () => {
      if (showingIntro) {
        const intro = document.getElementById('instructions')
        sceneEl.removeChild(intro)
        showingIntro = false
      }
      if (activeImg < imgMax) {
        activeImg += 1
      } else {
        activeImg = 1
      }
      showNextImage(activeImg)
    }, false)
